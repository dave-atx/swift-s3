name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - name: Install SwiftLint
        run: brew install swiftlint
      - name: Run SwiftLint
        run: swiftlint --strict

  build-macos:
    name: Build (macOS)
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build
      - name: Run Tests
        run: swift test

  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-24.04
    container:
      image: swift:6.2-noble
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build
      - name: Run Tests
        run: swift test
